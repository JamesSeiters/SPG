{{ define "template" }}
  {{ partial "show-template.html" (dict "Which" .Kind "Template" "layouts/_default/list.html") }}
{{ end }}

{{ define "main" }}
  <!-- <h3 class="text-center">{{ .Title }}</h3> -->
  {{ .Content }}
  {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
